<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  <div class="ak">
      <h1>Drum Kit</h1>
      <p>Differences:</p>
      <ul>
          <li>Made smaller functions</li>
      </ul>
      <p>Improvement ideas:</p>
      <ul>
          <li>.playing class stays active if you hold the key down too long</li>
      </ul>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>


<style>
body {
    position: relative;
}
.ak {
    position: absolute;
    left: 10%;
    bottom: 50px;
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    font-size: 14px;
    color: white;
}
</style>

<script>

// listen for keydown on .key
// add .playing class to pressed .key
// get data-key value from pressed .key
// play audio with matching data-key value
// remove playing class when transition complete

function playSound(keyCode) {
    const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
    // only run if matching audio element
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
}

function addHighlight(keyCode) {
    const key = document.querySelector(`.key[data-key="${keyCode}"]`);
    if (!key) return;
    key.classList.add('playing');
}

function keyHandler(e) {
    const keyCode = e.keyCode;
    playSound(keyCode);
    addHighlight(keyCode);
}

function removeHighlight(e) {
    // only run if it's a transform transition
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
}

function addListeners() {
    document.addEventListener("keydown", keyHandler);
    const keys = document.querySelectorAll(".key");
    keys.forEach(key => key.addEventListener("transitionend", removeHighlight));
}

addListeners();

</script>


</body>
</html>
